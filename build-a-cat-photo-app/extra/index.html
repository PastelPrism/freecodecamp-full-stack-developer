<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CatPhotoApp</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>CatPhotoApp</h1>
  </header>

  <div class="carousel-container">
    <button class="carousel-button prev">&#10094;</button>
    <div class="carousel-track">
      <div class="carousel-slide" 
           data-description="Cat chilling on the sidewalk." 
           data-credit="Photo by <a href='https://unsplash.com/@danieloctavian' target='_blank'>Daniel Octavian</a> on Unsplash">
        <img src="https://images.unsplash.com/photo-1535268647677-300dbf3d78d1?q=80&w=774&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
             alt="Relaxing cat" />
      </div>
      <div class="carousel-slide" 
           data-description="Three cute kittens running" 
           data-credit="Photo by <a href='https://www.freecodecamp.org' target='_blank'>freeCodeCamp</a>">
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg"
             alt="Running kittens" />
      </div>
      <div class="carousel-slide" 
           data-description="White-brown cat laying over a black cat" 
           data-credit="Photo by <a href='https://www.freecodecamp.org' target='_blank'>freeCodeCamp</a>">
        <img src="https://images.unsplash.com/photo-1532386236358-a33d8a9434e3?q=80&w=1087&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
             alt="White-brown cat laying over a black cat" />
      </div>
      <div class="carousel-slide" 
           data-description="Fluffy white cat sitting on a table." 
           data-credit="Photo by <a href='https://unsplash.com/@ranasawalha' target='_blank'>Unsplash - Rana Sawalha</a>">
        <img src="https://images.unsplash.com/photo-1548366086-7f1b76106622?q=80&w=752&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
             alt="White fluffy cat" />
      </div>
      <div class="carousel-slide" 
           data-description="Ginger kitten laying on it's back." 
           data-credit="Photo by <a href='https://www.freecodecamp.org' target='_blank'>freeCodeCamp</a>">
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
             alt="Ginger kitten laying on it's back." />
      </div>
      <div class="carousel-slide" 
           data-description="Cat sleeping under a comfy blanket." 
           data-credit="Photo by <a href='https://unsplash.com/@dreadpiratekato' target='_blank'>Unsplash - Kate Stone Matheson</a>">
        <img src="https://images.unsplash.com/photo-1541781774459-bb2af2f05b55?q=80&w=1160&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
             alt="Cat sleeping under a comfy blanket." />
      </div>
      <div class="carousel-slide" 
           data-description="Cat yawning." 
           data-credit="Photo by <a href='https://unsplash.com/@steffipereira' target='_blank'>Unsplash - Steffi Pereira</a>">
        <img src="https://images.unsplash.com/photo-1574231164645-d6f0e8553590?q=80&w=804&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
             alt="Cat yawning" />
      </div>
      <div class="carousel-slide" 
           data-description="Gray cat sitting in a garden." 
           data-credit="Photo by <a href='https://unsplash.com/@veea' target='_blank'>Unsplash - Andreea V</a>">
        <img src="https://images.unsplash.com/photo-1580383857470-d5eff2e6b845?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
             alt="Gray cat in a garden" />
      </div>
    </div>
    <button class="carousel-button next">&#10095;</button>
  </div>

  <main>
    
    <section class="lists">
      <div class="frame">
        <h3>Things cats love:</h3>
        <ul>
          <li>catnip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>
        <figure>
          <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
               alt="A slice of lasagna on a plate." />
          <figcaption>Cats <em>love</em> lasagna.</figcaption>
        </figure>
      </div>
      <div class="frame">
        <h3>Top 3 things cats hate:</h3>
        <ol>
          <li>flea treatment</li>
          <li>thunder</li>
          <li>other cats</li>
        </ol>
        <figure>
          <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"
               alt="Five cats looking around a field." />
          <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
        </figure>
      </div>
    </section>

  </main>

  <footer>
    <h4>
      Click <a href="../index.html">here</a> for the original assignment.
    </h4>
    <p>
      &copy; 2025 A project from 
      <a href="https://www.freecodecamp.org">freeCodeCamp</a> 
      made by 
      <a href="https://github.com/PastelPrism">Amy</a>
    </p>
  </footer>

  <div id="modal" class="modal">
    <div class="modal-content">
      <button class="close-btn">âœ•</button>
      <img src="" alt="Enlarged cat photo" />
      <p class="modal-description"></p>
      <p class="modal-credit"></p>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
