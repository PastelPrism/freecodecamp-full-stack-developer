<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Inventory</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Book Inventory</h1>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Category</th>
        <th>Status</th>
        <th>Rate</th>
      </tr>
    </thead>
    <tbody>
      <tr class="read">
        <td>Nobody's Boy</td>
        <td>Hector Malot</td>
        <td>Classic</td>
        <td><span class="status">Read</span></td>
        <td><span class="rate three">
          <span></span><span></span><span></span>
        </span></td>
      </tr>
      <tr class="to-read">
        <td>The Brothers Lionheart</td>
        <td>Astrid Lindgren</td>
        <td>Children's literature</td>
        <td><span class="status">To Read</span></td>
        <td><span class="rate">
          <span></span><span></span><span></span>
        </span></td>
      </tr>
      <tr class="in-progress">
        <td>Dances with Wolves</td>
        <td>Michael Blake</td>
        <td>Western</td>
        <td><span class="status">In Progress</span></td>
        <td><span class="rate">
          <span></span><span></span><span></span>
        </span></td>
      </tr>
      <tr class="read">
        <td>Animal Farm</td>
        <td>George Orwell</td>
        <td>Political Satire</td>
        <td><span class="status">Read</span></td>
        <td><span class="rate three">
          <span></span><span></span><span></span>
        </span></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
