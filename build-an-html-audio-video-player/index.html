<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
  <h1>HTML Audio and Video Lab</h1>

  <section>
    <h2>What is the map method and how does it work?</h2>

    </audio>
