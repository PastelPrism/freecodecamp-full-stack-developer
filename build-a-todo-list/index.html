<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<ul class="todo-list">
    <li>
        <input type="checkbox" id="laundry-check">
        <label for="laundry-check">Do laundry</label>
        <ul class="sub-item">
            <li><a href="https://www.freecodecamp.org" class="sub-item-link" target="_blank">Book at Laundro-mat</a></li>
        </ul>
    </li>

    <li>
        <input type="checkbox" id="school-check">
        <label for="school-check">Pick up kids from school</label>
        <ul class="sub-item">
            <li><a href="https://www.freecodecamp.org" class="sub-item-link" target="_blank">School website for address</a></li>
        </ul>
    </li>  

<li>
        <input type="checkbox" id="haircut-check">
        <label for="haircut-check">Get a haircut</label>
        <ul class="sub-item">
            <li><a href="https://www.freecodecamp.org" class="sub-item-link" target="_blank">Book appointment here</a></li>
        </ul>
    </li> 

<li>
        <input type="checkbox" id="grocery-check">
        <label for="grocery-check">Do online groceries</label>
        <ul class="sub-item">
            <li><a href="https://www.freecodecamp.org" class="sub-item-link" target="_blank">Buy groceries here</a></li>
        </ul>
    </li> 
   
    
</ul>
</body>

</html>
