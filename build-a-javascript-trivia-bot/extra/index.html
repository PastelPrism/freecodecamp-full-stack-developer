<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lily the fun-fact CSS Robot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="robot-name">
        Lily the fun-fact CSS Robot <span style="color: #e96a6a">â™¥</span>
      </h1>
      <div class="robot">
        <div class="antenna"></div>
        <div class="head">
          <div class="ponytail"></div>
          <div class="ponytail ponytail-right"></div>
          <div class="bow">
            <div class="bow-left"></div>
            <div class="bow-right"></div>
            <div class="bow-center"></div>
          </div>
          <div class="bow bow-rightside">
            <div class="bow-left"></div>
            <div class="bow-right"></div>
            <div class="bow-center"></div>
          </div>
          <div class="eye left"><div class="pupil"></div></div>
          <div class="eye right"><div class="pupil"></div></div>
          <div class="mouth"></div>
        </div>
        <div class="body"></div>
        <div class="skirt"></div>
        <div class="arm left"></div>
        <div class="arm right"></div>
        <div class="leg left"></div>
        <div class="leg right"></div>
      </div>

      <div id="speech-bubble">
        <p id="speech"></p>
      </div>

      <button id="next-btn">Next Fact</button>

      <footer>
        <p>
          &copy; 2025 A project from
          <a href="https://www.freecodecamp.org">freeCodeCamp</a> made by
          <a href="https://github.com/PastelPrism">Amy</a>
        </p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
